name: Build VM Images (SSH)

on:
  push:
    paths:
      - 'vm-images/**'
      - '.github/workflows/build-images-ssh.yml'
    branches:
      - main
      - 'aktech/**'

concurrency:
  group: build-vm-images
  cancel-in-progress: false

jobs:
  build-images:
    name: Build ${{ matrix.image-type }} Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image-type: [cpu, gpu]
      max-parallel: 1
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0 https://github.com/actions/checkout/releases/tag/v5.0.0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create temporary build directory on server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p /tmp/vm-images-build-${{ github.run_id }}-${{ matrix.image-type }}"

      - name: Copy build scripts to server
        run: |
          rsync -avz \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./vm-images/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/vm-images-build-${{ github.run_id }}-${{ matrix.image-type }}/

      - name: Build ${{ matrix.image-type }} image on remote server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd /tmp/vm-images-build-${{ github.run_id }}-${{ matrix.image-type }} && IMAGE_YAML=${{ matrix.image-type }}-image.yaml bash build-image.sh"

      - name: Display built image information
        if: success()
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "======================================"
            echo "Built Image Information"
            echo "======================================"
            cd /tmp/vm-images-build-${{ github.run_id }}-${{ matrix.image-type }}
            IMAGE_FILE=$(ls -1 *.qcow2 2>/dev/null | head -1)
            if [ -n "$IMAGE_FILE" ]; then
              echo "Image Path: /tmp/vm-images-build-${{ github.run_id }}-${{ matrix.image-type }}/$IMAGE_FILE"
              echo "Image Size: $(ls -lh $IMAGE_FILE | awk '{print $5}')"
              echo "Full Details:"
              ls -lh $IMAGE_FILE
              echo ""
              if command -v qemu-img &> /dev/null; then
                echo "QEMU Image Info:"
                qemu-img info $IMAGE_FILE
              fi
            else
              echo "No .qcow2 image file found!"
            fi
            echo "======================================"
          EOF

      - name: Cleanup temp directory on server
        if: always()
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo rm -rf /tmp/vm-images-build-${{ github.run_id }}-${{ matrix.image-type }}" || true
