name: Build VM Images (SSH)

on:
  push:
    paths:
      - 'vm-images/**'
      - '.github/workflows/build-images-ssh.yml'
    branches:
      - main
      - 'aktech/**'

concurrency:
  group: build-vm-images
  cancel-in-progress: false

jobs:
  build-images:
    name: Build ${{ matrix.image-type }} Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image-type: [cpu, gpu]
      max-parallel: 1
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0 https://github.com/actions/checkout/releases/tag/v5.0.0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config << EOF
          Host gpuserver
            HostName ${{ secrets.SSH_HOST }}
            Port ${{ secrets.SSH_PORT }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Sync repository to server
        run: |
          ssh gpuserver "mkdir -p /tmp/repo-${{ github.run_id }}"
          scp -r ./* gpuserver:/tmp/repo-${{ github.run_id }}/

      - name: Build ${{ matrix.image-type }} image on remote server
        run: |
          ssh gpuserver "cd /tmp/repo-${{ github.run_id }} && make build-${{ matrix.image-type }} BUILD_DIR=/tmp/vm-images-build-${{ github.run_id }}"

      - name: Upload image to OpenStack from server
        if: success() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/aktech/'))
        run: |
          ssh gpuserver "cd /tmp/repo-${{ github.run_id }} && make upload-${{ matrix.image-type }} BUILD_DIR=/tmp/vm-images-build-${{ github.run_id }}"

      - name: Cleanup temp directories on server
        if: always()
        run: |
          ssh gpuserver "cd /tmp/repo-${{ github.run_id }} && make clean BUILD_DIR=/tmp/vm-images-build-${{ github.run_id }} && cd / && rm -rf /tmp/repo-${{ github.run_id }}" || true
